<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <form class="row g-3">
            <!-- first row -->
            <div class="row g-3">
                <div class="col-5">
                    <p>Card #</p>
                    <input type="text" class="form-control" placeholder="xxxxxxx" aria-label="City">
                </div>
                <div class="col-sm">
                    <p>CVC #</p>
                    <input type="text" class="form-control" placeholder="0000" aria-label="State">
                </div>
                <div class="col-sm">
                    <p>Amount</p>
                    <input type="text" class="form-control" placeholder="Amount" aria-label="Zip">
                </div>
            </div>
            <!-- second row -->

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <!-- third row -->
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-3">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputZip" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>

            <!-- radio -->
            <p>We accept</p>
            <div class="radio-btn d-flex">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex"></i></label>
                </div>
                    <!-- text area -->

                <div class="text col-md-10">
                    <div class="form-floating ">
                            <p>Messages</p>
                        <textarea class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea" style="height: 250px"></textarea>
                        <label for="floatingTextarea"></label>
                        <p>Add any notes here</p>
                    </div>
                </div>
            </div>
            
        </form>

    </div>
    <!-- script -->
    <script src="    https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="<script src=" https://cdnjs.cloudflare.com/ajax/libs/material-ui/5.0.0-beta.5/index.js"
        integrity="sha512-uKxirna7d5STmVXEMQYBVRW1nERrqHjwOubv4QcK4oYaaifLiEnN/aLIJxVsyK4R1K+awpNIG73RaQfT1DZ8ew=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script></script>
</body>

</html>
